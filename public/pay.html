<!DOCTYPE html>
<html>
<head>

            </div>
            <div class="t-row ">

            <div class="t-row ">

                    2

            </div>
        </div>
        <div class="bill-sum t-col-10">
            <div id="sum_earn" class="t-col-5">总价：<span>1200</span>元</div>
        </div>

    <input type="button" id="gotoLiveroom" value="看看TA还有啥"/>

</html>
