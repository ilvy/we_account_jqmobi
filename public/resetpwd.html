<!DOCTYPE html>
<html>
<head>
    <title>重置密码</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="stylesheets/style_new.css">
</head>
<body>
    <form id="form" action="/we_account/resetPwd" method="post">
        <div class="form-control">
            <input type="text" name="account_name" id="username" placeholder="    代go号" /><span id="email-tip" style="color: red;display: none;">代go号是一串数字哦</span></div>
        <div class="form-control">
            <input type="text" name="pwd" id="pwd" placeholder="    密码" />
        </div>
        <div class="form-control">
            <input type="text" name="confirm_pwd" id="confirmpwd" placeholder="    确认密码" />
        </div>
        <input type="submit" id="loginBtn" class="" value="提交" />

    </form>
</body>
</html>
